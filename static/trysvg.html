<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>svg</title>
</head>
<style>

</style>

<body id="large-header" style="background: #282727">
<canvas id="demo-canvas"></canvas>
<svg viewBox="0 0 400 400" width="400" height="400">
  <circle r="20" cx="50" cy="50" fill="rgba(255, 78, 106, 0.85)">
    <animateTransform attributeName="transform" type="rotate"
                      begin="0s" from="0 200 200" to="990 100 100" dur="10s"
                      repeatCount="indefinite"></animateTransform>
  </circle>
</svg>
<svg t="1605803989567" class="icon" viewBox="0 0 800 800" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="9885"
     width="300" height="300">
  <defs>
    <style type="text/css">
      #top-fire{
        animation: spinIndefinite 1.5s infinite linear alternate-reverse;
      }
      @keyframes spinIndefinite {
        from{
          transform: rotate(0deg) ;
          transform-origin: 50px 80px;
        }
        to{
          transform: rotate(720deg);
          transform-origin: 50px 80px;
        }
      }
    </style>
    <image id="top" xlink:href="./svg/top.svg" width="300" height="300"></image>
    <image id="top-fire" xlink:href="./svg/top-red-fire.svg" width="100" height="100"></image>
  </defs>
  <use href="#top" x="250" y="250"></use>
  <use href="#top-fire" x="150" y="350">
    <animateTransform attributeName="transform" type="rotate"
                      begin="0s" from="0 250 250" to="2048 400 400" dur="10s"
                      repeatCount="indefinite"></animateTransform>
  </use>
  <use href="#top-fire" x="600" y="350">
    <animateTransform attributeName="transform" type="rotate"
                      begin="0s" from="0 550 550" to="2048 400 400" dur="10s"
                      repeatCount="indefinite"></animateTransform>
  </use>

</svg>



<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"> </script>
<script type="text/javascript" src="js/demo-canvas.js"></script>

</body>
</html>
